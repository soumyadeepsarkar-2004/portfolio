<!-- Contact Form Component -->
<!-- 
    SETUP INSTRUCTIONS:
    1. Go to https://formspree.io and create a free account
    2. Create a new form and copy your form ID (e.g., f/xyzabc123)
    3. Replace "YOUR_FORMSPREE_ID" below with your actual form ID
    4. Example: action="https://formspree.io/f/xyzabc123"
-->
<section id="contact-form" class="py-16 md:py-20">
    <div class="container mx-auto px-4 sm:px-6 max-w-4xl">
        <div class="text-center mb-10 md:mb-12">
            <span class="text-sky-400 text-xs font-semibold tracking-wider uppercase">Send a Message</span>
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white mt-2">Contact Form</h2>
            <p class="text-gray-400 mt-2 md:mt-3 max-w-2xl mx-auto text-sm md:text-base px-2">
                Have a project in mind or want to discuss opportunities? Fill out the form below and I'll get back to
                you within 24 hours.
            </p>
        </div>

        <!-- Success/Error Messages -->
        <div id="form-message" class="hidden mb-6 p-4 rounded-xl border"></div>

        <form id="contact-form-element" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST"
            class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Name Input -->
                <div class="group">
                    <label for="name" class="block text-sm font-semibold text-gray-300 mb-2">
                        Your Name <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="user"
                                class="w-5 h-5 text-gray-500 group-focus-within:text-sky-400 transition-colors"></i>
                        </div>
                        <input type="text" id="name" name="name" required
                            class="w-full bg-white/5 border border-white/10 text-white rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-gray-500"
                            placeholder="John Doe">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="group">
                    <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">
                        Email Address <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail"
                                class="w-5 h-5 text-gray-500 group-focus-within:text-sky-400 transition-colors"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-white/5 border border-white/10 text-white rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-gray-500"
                            placeholder="john@example.com">
                    </div>
                </div>
            </div>

            <!-- Subject Input -->
            <div class="group">
                <label for="subject" class="block text-sm font-semibold text-gray-300 mb-2">
                    Subject <span class="text-red-400">*</span>
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="message-square"
                            class="w-5 h-5 text-gray-500 group-focus-within:text-sky-400 transition-colors"></i>
                    </div>
                    <input type="text" id="subject" name="subject" required
                        class="w-full bg-white/5 border border-white/10 text-white rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-gray-500"
                        placeholder="Project Inquiry / Job Opportunity / General Question">
                </div>
            </div>

            <!-- Message Textarea -->
            <div class="group">
                <label for="message" class="block text-sm font-semibold text-gray-300 mb-2">
                    Message <span class="text-red-400">*</span>
                </label>
                <div class="relative">
                    <div class="absolute top-4 left-0 pl-4 pointer-events-none">
                        <i data-lucide="file-text"
                            class="w-5 h-5 text-gray-500 group-focus-within:text-sky-400 transition-colors"></i>
                    </div>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full bg-white/5 border border-white/10 text-white rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all placeholder:text-gray-500 resize-none"
                        placeholder="Tell me about your project, opportunity, or question..."></textarea>
                </div>
            </div>

            <!-- Honeypot for spam protection -->
            <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

            <!-- Submit Button -->
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                <p class="text-xs text-gray-500">
                    <span class="text-red-400">*</span> Required fields
                </p>
                <button type="submit" id="submit-btn"
                    class="group w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-gradient-to-r from-sky-500 to-cyan-500 hover:from-sky-600 hover:to-cyan-600 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 shadow-lg shadow-sky-500/25 hover:shadow-sky-500/40 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-sky-500 disabled:hover:to-cyan-500">
                    <i data-lucide="send" class="w-5 h-5 group-hover:translate-x-0.5 transition-transform"></i>
                    <span id="submit-text">Send Message</span>
                </button>
            </div>
        </form>
    </div>
</section>

<script>
    // Contact Form Handler
    (function () {
        const form = document.getElementById('contact-form-element');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const formMessage = document.getElementById('form-message');

        if (form) {
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Disable submit button
                submitBtn.disabled = true;
                submitText.textContent = 'Sending...';

                // Get form data
                const formData = new FormData(form);

                try {
                    // Send form data to Formspree
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        // Success
                        formMessage.className = 'mb-6 p-4 rounded-xl border border-green-500/30 bg-green-500/10 text-green-400';
                        formMessage.innerHTML = `
                            <div class="flex items-center gap-3">
                                <i data-lucide="check-circle" class="w-5 h-5 flex-shrink-0"></i>
                                <div>
                                    <p class="font-semibold">Message sent successfully!</p>
                                    <p class="text-sm mt-1 text-green-300">Thank you for reaching out. I'll get back to you within 24 hours.</p>
                                </div>
                            </div>
                        `;
                        formMessage.classList.remove('hidden');

                        // Reset form
                        form.reset();

                        // Reinitialize icons
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }

                        // Scroll to message
                        formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    // Error
                    formMessage.className = 'mb-6 p-4 rounded-xl border border-red-500/30 bg-red-500/10 text-red-400';
                    formMessage.innerHTML = `
                        <div class="flex items-center gap-3">
                            <i data-lucide="alert-circle" class="w-5 h-5 flex-shrink-0"></i>
                            <div>
                                <p class="font-semibold">Oops! Something went wrong.</p>
                                <p class="text-sm mt-1 text-red-300">Please try again or email me directly at soumyadeepsarkar2004@outlook.com</p>
                            </div>
                        </div>
                    `;
                    formMessage.classList.remove('hidden');

                    // Reinitialize icons
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitText.textContent = 'Send Message';
                }
            });
        }

        // Real-time validation
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function () {
                if (this.validity.valid) {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500/50');
                } else {
                    this.classList.remove('border-green-500/50');
                    this.classList.add('border-red-500');
                }
            });

            input.addEventListener('input', function () {
                if (this.classList.contains('border-red-500') && this.validity.valid) {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500/50');
                }
            });
        });
    })();
</script>
