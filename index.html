    <!-- Advanced Cursor Script -->
    <script>
        (function () {
            const container = document.getElementById('cursor-container');

            // Comprehensive device detection
            function shouldEnableCursor() {
                // Check for fine pointer (mouse)
                const hasFinPointer = window.matchMedia('(pointer: fine)').matches;
                // Check for hover capability
                const canHover = window.matchMedia('(hover: hover)').matches;
                // Check screen width (extra safety for tablets)
                const isLargeScreen = window.innerWidth >= 1024;
                // Check for touch capability
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                // Check if user prefers reduced motion
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

                // Enable only on desktop with mouse, no touch, and user allows motion
                return hasFinPointer && canHover && isLargeScreen && !prefersReducedMotion;
            }

            // Don't initialize on non-desktop devices
            if (!shouldEnableCursor()) {
                container.remove();
                document.body.classList.remove('cursor-none');
                return;
            }

            // Show container and hide default cursor
            container.style.display = 'block';
            document.body.classList.add('cursor-none');

            const core = document.getElementById('cursor-core');
            const outer = document.getElementById('cursor-outer');
            const glow = document.getElementById('cursor-glow');
            const trailsContainer = document.getElementById('cursor-trails');
            const cursorText = document.getElementById('cursor-text');

            // Cursor state
            let mouse = { x: -100, y: -100 };
            let pos = { x: -100, y: -100 };
            let outerPos = { x: -100, y: -100 };
            let velocity = { x: 0, y: 0 };
            let isHovering = false;
            let isClicking = false;
            let hoverTarget = null;
            let cursorMode = 'default'; // default, link, button, card

            // Trail particles
            const trails = [];
            const maxTrails = 12;

            for (let i = 0; i < maxTrails; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.cssText = `
                    position: absolute;
                    width: ${8 - (i * 0.4)}px;
                    height: ${8 - (i * 0.4)}px;
                    background: radial-gradient(circle, rgba(34, 197, 94, ${0.6 - (i * 0.04)}) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    transform: translate(-50%, -50%);
                `;
                trailsContainer.appendChild(trail);
                trails.push({ el: trail, x: -100, y: -100 });
            }

            // Hover targets with custom cursor modes
            const hoverConfigs = {
                'a, [data-cursor="link"]': { mode: 'link', scale: 2.5, text: 'Click' },
                'button, [role="button"], [data-cursor="button"]': { mode: 'button', scale: 2, text: '' },
                '.spotlight-card, .project-card, [data-cursor="card"]': { mode: 'card', scale: 3, text: 'View' },
                'input, textarea, select': { mode: 'input', scale: 1.5, text: '' },
            };

            // Mouse move handler
            document.addEventListener('mousemove', (e) => {
                velocity.x = e.clientX - mouse.x;
                velocity.y = e.clientY - mouse.y;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }, { passive: true });

            // Hover detection
            document.addEventListener('mouseover', (e) => {
                for (const [selector, config] of Object.entries(hoverConfigs)) {
                    const target = e.target.closest(selector);
                    if (target) {
                        isHovering = true;
                        hoverTarget = target;
                        cursorMode = config.mode;

                        outer.style.width = `${48 * config.scale}px`;
                        outer.style.height = `${48 * config.scale}px`;
                        outer.style.borderColor = 'rgba(34, 197, 94, 0.8)';
                        outer.style.background = 'radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%)';

                        core.style.transform = 'translate(-50%, -50%) scale(0.5)';
                        core.style.background = 'rgba(34, 197, 94, 0.8)';

                        if (config.text) {
                            cursorText.textContent = config.text;
                            cursorText.style.opacity = '1';
                        }

                        // Add magnetic effect to target
                        target.style.transition = 'transform 0.3s ease-out';
                        return;
                    }
                }
            }, { passive: true });

            document.addEventListener('mouseout', (e) => {
                for (const selector of Object.keys(hoverConfigs)) {
                    if (e.target.closest(selector)) {
                        resetCursor();
                        if (hoverTarget) {
                            hoverTarget.style.transform = '';
                            hoverTarget = null;
                        }
                        return;
                    }
                }
            }, { passive: true });

            function resetCursor() {
                isHovering = false;
                cursorMode = 'default';
                outer.style.width = '48px';
                outer.style.height = '48px';
                outer.style.borderColor = 'rgba(34, 197, 94, 0.4)';
                outer.style.background = 'transparent';
                core.style.transform = 'translate(-50%, -50%) scale(1)';
                core.style.background = '#22c55e';
                cursorText.style.opacity = '0';
            }

            // Click effects
            document.addEventListener('mousedown', () => {
                isClicking = true;
                core.style.transform = 'translate(-50%, -50%) scale(2)';
                core.style.background = 'rgba(34, 197, 94, 0.9)';
                outer.style.transform = 'translate(-50%, -50%) scale(0.8)';

                // Ripple effect
                createRipple(mouse.x, mouse.y);
            }, { passive: true });

            document.addEventListener('mouseup', () => {
                isClicking = false;
                core.style.transform = isHovering ? 'translate(-50%, -50%) scale(0.5)' : 'translate(-50%, -50%) scale(1)';
                core.style.background = isHovering ? 'rgba(34, 197, 94, 0.8)' : '#22c55e';
                outer.style.transform = 'translate(-50%, -50%) scale(1)';
            }, { passive: true });

            // Ripple effect on click
            function createRipple(x, y) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    left: ${x}px;
                    top: ${y}px;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(34, 197, 94, 0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    transform: translate(-50%, -50%) scale(1);
                    animation: cursorRipple 0.6s ease-out forwards;
                    pointer-events: none;
                `;
                container.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            // Hide/show on window leave/enter
            document.addEventListener('mouseleave', () => {
                hideCursor();
            });

            document.addEventListener('mouseenter', () => {
                showCursor();
            });

            function hideCursor() {
                core.style.opacity = '0';
                outer.style.opacity = '0';
                glow.style.opacity = '0';
                trails.forEach(t => t.el.style.opacity = '0');
                cursorText.style.opacity = '0';
            }

            function showCursor() {
                core.style.opacity = '1';
                outer.style.opacity = '1';
                glow.style.opacity = '0.5';
                trails.forEach(t => t.el.style.opacity = '1');
            }

            // Hide cursor when hovering over iframes (like resume PDF viewer)
            // Use MutationObserver to catch dynamically loaded iframes
            function setupIframeListeners() {
                document.querySelectorAll('iframe, #resume-modal, [data-cursor-hide]').forEach(el => {
                    if (el.dataset.cursorListenerAdded) return;
                    el.dataset.cursorListenerAdded = 'true';

                    el.addEventListener('mouseenter', () => {
                        hideCursor();
                        document.body.style.cursor = 'auto';
                    }, { passive: true });

                    el.addEventListener('mouseleave', () => {
                        showCursor();
                        document.body.style.cursor = 'none';
                    }, { passive: true });
                });
            }

            // Initial setup
            setupIframeListeners();

            // Watch for dynamically added iframes/modals
            const iframeObserver = new MutationObserver(() => {
                setupIframeListeners();
            });
            iframeObserver.observe(document.body, { childList: true, subtree: true });

            // Animation loop
            function animate() {
                // Smooth cursor movement with easing
                const ease = 0.15;
                const outerEase = 0.1;

                pos.x += (mouse.x - pos.x) * ease;
                pos.y += (mouse.y - pos.y) * ease;

                outerPos.x += (mouse.x - outerPos.x) * outerEase;
                outerPos.y += (mouse.y - outerPos.y) * outerEase;

                // Core follows mouse exactly
                core.style.left = mouse.x + 'px';
                core.style.top = mouse.y + 'px';

                // Outer ring follows with delay
                outer.style.left = outerPos.x + 'px';
                outer.style.top = outerPos.y + 'px';

                // Glow follows outer
                glow.style.left = (outerPos.x - 250) + 'px';
                glow.style.top = (outerPos.y - 250) + 'px';

                // Text follows outer
                cursorText.style.left = outerPos.x + 'px';
                cursorText.style.top = (outerPos.y + 40) + 'px';

                // Update trails with staggered positions
                let prevX = mouse.x;
                let prevY = mouse.y;

                trails.forEach((trail, i) => {
                    const speed = 0.35 - (i * 0.02);
                    trail.x += (prevX - trail.x) * speed;
                    trail.y += (prevY - trail.y) * speed;
                    trail.el.style.left = trail.x + 'px';
                    trail.el.style.top = trail.y + 'px';
                    prevX = trail.x;
                    prevY = trail.y;
                });

                // Magnetic effect on hover targets
                if (isHovering && hoverTarget && cursorMode !== 'input') {
                    const rect = hoverTarget.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const deltaX = (mouse.x - centerX) * 0.1;
                    const deltaY = (mouse.y - centerY) * 0.1;
                    hoverTarget.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                }

                // Rotation based on velocity
                const angle = Math.atan2(velocity.y, velocity.x) * (180 / Math.PI);
                const speed = Math.sqrt(velocity.x ** 2 + velocity.y ** 2);

                if (speed > 2) {
                    const stretch = Math.min(speed * 0.02, 0.3);
                    outer.style.borderRadius = `${50 - stretch * 20}% ${50 + stretch * 20}%`;
                } else {
                    outer.style.borderRadius = '50%';
                }

                requestAnimationFrame(animate);
            }
            animate();

            // Listen for device/window changes (resize, orientation change)
            function handleDeviceChange() {
                const shouldEnable = shouldEnableCursor();
                if (!shouldEnable) {
                    container.style.display = 'none';
                    document.body.classList.remove('cursor-none');
                } else {
                    container.style.display = 'block';
                    document.body.classList.add('cursor-none');
                }
            }

            // Debounced resize handler
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleDeviceChange, 250);
            }, { passive: true });

            // Handle orientation changes on hybrid devices
            window.addEventListener('orientationchange', () => {
                setTimeout(handleDeviceChange, 300);
            }, { passive: true });

            // Detect touch events and disable cursor if touch is used
            let touchUsed = false;
            document.addEventListener('touchstart', () => {
                if (!touchUsed) {
                    touchUsed = true;
                    container.style.display = 'none';
                    document.body.classList.remove('cursor-none');
                }
            }, { passive: true, once: true });

        })();
    </script>

        #cursor-core {

                background 0.3s ease,

                border-radius 0.3s ease,

            will-change: transform, left, top, width, height;
            backdrop-filter: blur(1px);
        }

        #cursor-glow {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.05) 40%, transparent 70%);
            filter: blur(40px);
            transition: opacity 0.5s ease;
            will-change: left, top;

        #cursor-text {
            color: #22c55e;
            transform: translate(-50%, 0);
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            font-size: 10px;
            letter-spacing: 2px;
        }

        @keyframes cursorRipple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }

        /* Hide default cursor only when custom cursor is active */
        .cursor-none,
        .cursor-none * {
            cursor: none !important;
        }

        /* Exceptions - always show pointer on interactive elements */
        .cursor-none button,
        .cursor-none a,
        .cursor-none input,
        .cursor-none textarea,
        .cursor-none select,
        .cursor-none [role="button"],
        .cursor-pointer {
            cursor: none !important;
        }

        /* Force show cursor on touch/mobile devices */
        @media (pointer: coarse),
        (hover: none),
        (max-width: 1023px) {

            body,
            body * {
                cursor: auto !important;
            }

            button,
            a,
            [role="button"] {
                cursor: pointer !important;
            }

            input,
            textarea,
            select {
                cursor: text !important;
            }

            #cursor-container {
                display: none !important;
                visibility: hidden !important;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            #cursor-container {
                display: none !important;
                visibility: hidden !important;
            }

            body,
            body * {
                cursor: auto !important;
            }
        }

        /* Handle hybrid devices (touch + mouse like Surface) */
        @media (pointer: fine) and (hover: hover) and (min-width: 1024px) {
            .cursor-none #cursor-container {
                display: block !important;
            }
        }
    </style>

                from {
                    transform: rotate(360deg);
                }

                to {
                    transform: rotate(0deg);
                }
            }

            .animate-spin-slow {
                animation: spin-slow 8s linear infinite;
            }

            .animate-spin-reverse {
                animation: spin-reverse 12s linear infinite;
            }

            /* Shine effect */
            @keyframes shine {
                0% {
                    transform: translateX(-100%) rotate(45deg);
                }

                100% {
                    transform: translateX(200%) rotate(45deg);
                }
            }

            .animate-shine {
                animation: shine 3s ease-in-out infinite;
            }

            /* Subtle pulse */
            @keyframes pulse-subtle {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.7;
                }
            }

            .animate-pulse-subtle {
                animation: pulse-subtle 2s ease-in-out infinite;
            }

            /* Fade in up */
            @keyframes fade-in-up {
                0% {
                    opacity: 0;
                    transform: translateY(10px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in-up {
                opacity: 0;
                animation: fade-in-up 0.6s ease-out forwards;
            }

            /* Loading dots */
            @keyframes loading-dot {

                0%,
                80%,
                100% {
                    opacity: 0.3;
                    transform: scale(0.8);
                }

                40% {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }

            .animate-loading-dot {
                animation: loading-dot 1.4s ease-in-out infinite;
            }

            /* Windows-style loading bar segments */
            .loading-bar-segments {
                position: relative;
            }

            .segment {
                position: absolute;
                height: 100%;
                width: 30%;
                background: linear-gradient(90deg, transparent, #22c55e, transparent);
                animation: segment-move 2s ease-in-out infinite;
                opacity: 0;
            }

            .segment:nth-child(1) {
                animation-delay: 0s;
            }

            .segment:nth-child(2) {
                animation-delay: 0.2s;
            }

            .segment:nth-child(3) {
                animation-delay: 0.4s;
            }

            .segment:nth-child(4) {
                animation-delay: 0.6s;
            }

            .segment:nth-child(5) {
                animation-delay: 0.8s;
            }

            @keyframes segment-move {
                0% {
                    left: -30%;
                    opacity: 0;
                }

                20% {
                    opacity: 1;
                }

                80% {
                    opacity: 1;
                }

                100% {
                    left: 100%;
                    opacity: 0;
                }
            }

            /* Floating particles */
            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #22c55e;
                border-radius: 50%;
                opacity: 0;
                animation: float-particle 4s ease-in-out infinite;
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                left: 20%;
                animation-delay: 0.5s;
            }

            .particle:nth-child(3) {
                left: 35%;
                animation-delay: 1s;
            }

            .particle:nth-child(4) {
                left: 50%;
                animation-delay: 1.5s;
            }

            .particle:nth-child(5) {
                left: 65%;
                animation-delay: 2s;
            }

            .particle:nth-child(6) {
                left: 75%;
                animation-delay: 2.5s;
            }

            .particle:nth-child(7) {
                left: 85%;
                animation-delay: 3s;
            }

            .particle:nth-child(8) {
                left: 95%;
                animation-delay: 3.5s;
            }

            @keyframes float-particle {
                0% {
                    bottom: -10px;
                    opacity: 0;
                    transform: translateX(0);
                }

                10% {
                    opacity: 0.6;
                }

                90% {
                    opacity: 0.6;
                }

                100% {
                    bottom: 100%;
                    opacity: 0;
                    transform: translateX(20px);
                }
            }

            /* Loading screen exit animation */
            #loading-screen.fade-out {
                opacity: 0;
                visibility: hidden;
                transform: scale(1.02);
            }

            #loading-screen {
                transition: opacity 0.7s ease, visibility 0.7s ease, transform 0.7s ease;
            }
        </style>

    <!-- Component Loader Script -->
    <script>
        // Load HTML components with error handling
        async function loadComponent(containerId, componentPath) {
            const container = document.getElementById(containerId);
            try {
                const response = await fetch(componentPath);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                container.innerHTML = html;

                // Re-initialize Lucide icons after loading new content
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }

                if (window.animationManager) {
                    window.animationManager.observeNewElements();
                }
                if (window.analyticsManager) {
                    window.analyticsManager.observeNewElements();
                }
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
                // Show fallback content for critical sections
                if (containerId === 'hero-container') {
                    container.innerHTML = `
                        <section class="min-h-[50vh] flex items-center justify-center">
                            <div class="text-center">
                                <h1 class="text-3xl font-bold text-white mb-4">Soumyadeep Sarkar</h1>
                                <p class="text-gray-400">Full-Stack Developer & Web3 Enthusiast</p>
                            </div>
                        </section>
                    `;
                }
            }
        }

        // Load all components with performance tracking
        document.addEventListener('DOMContentLoaded', async () => {
            const startTime = performance.now();

            await Promise.all([
                loadComponent('header-container', 'components/header.html'),
                loadComponent('hero-container', 'components/hero.html'),
                loadComponent('about-container', 'components/about.html'),
                loadComponent('experience-container', 'components/experience.html'),
                loadComponent('projects-container', 'components/projects.html'),
                loadComponent('education-container', 'components/education.html'),
                loadComponent('skills-container', 'components/skills.html'),
                loadComponent('blog-container', 'components/blog.html'),
                loadComponent('testimonials-container', 'components/testimonials.html'),
                loadComponent('contact-form-container', 'components/contact-form.html'),
                loadComponent('footer-container', 'components/footer.html'),
                loadComponent('detail-page-container', 'components/detail-page.html'),
                loadComponent('resume-modal-container', 'components/resume-modal.html')
            ]);

            const loadTime = performance.now() - startTime;
            console.log(`âœ… Portfolio loaded in ${loadTime.toFixed(0)}ms`);

            // Hide loading screen after all components are loaded
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                // Minimum display time for a polished experience
                const minDisplayTime = Math.max(0, 1200 - loadTime);
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 700);
                }, minDisplayTime);
            }
        });

        // Performance monitoring
        if ('PerformanceObserver' in window) {
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'largest-contentful-paint') {
                        console.log(`ðŸ“Š LCP: ${entry.startTime.toFixed(0)}ms`);
                    }
                }
            });
            observer.observe({ entryTypes: ['largest-contentful-paint'] });
        }
    </script>
