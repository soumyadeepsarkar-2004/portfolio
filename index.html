<body class="antialiased">

    <!-- Header -->

    <!-- Main Content Page -->
    <div id="main-page" class="page">

    <!-- Detail Page Container -->
    <div id="detail-page-container"></div>

    <!-- Scripts -->
    <script type="module" src="assets/scripts/main.js"></script>
    
    <!-- Component Loader Script -->
    <script>
        // Load HTML components
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
                
                // Re-initialize Lucide icons after loading new content
                if (typeof lucide !== 'undefined') {
        lucide.createIcons();
                }

                if (window.animationManager) {
                    window.animationManager.observeNewElements();
                }
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('header-container', 'components/header.html'),
                loadComponent('hero-container', 'components/hero.html'),
                loadComponent('about-container', 'components/about.html'),
                loadComponent('experience-container', 'components/experience.html'),
                loadComponent('projects-container', 'components/projects.html'),
                loadComponent('skills-container', 'components/skills.html'),
                loadComponent('footer-container', 'components/footer.html'),
                loadComponent('detail-page-container', 'components/detail-page.html')
            ]);
        });
    </script>
