<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Soumyadeep Sarkar</title>
    <meta name="description"
        content="The page you're looking for doesn't exist. Return to Soumyadeep Sarkar's portfolio.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png"> <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">

    <style>
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }

            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }

            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }

            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }

            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }

            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-[#0A0A0A] text-white antialiased overflow-x-hidden">
    <!-- Custom Cursor -->
    <div id="custom-cursor" class="custom-cursor"></div>
    <div id="custom-cursor-follower" class="custom-cursor-follower"></div>

    <!-- 404 Content -->
    <main class="min-h-screen flex items-center justify-center px-6 py-12 relative overflow-hidden">
        <!-- Background Effects -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-sky-500/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
        </div>

        <!-- Content Container -->
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <!-- Animated 404 Icon -->
            <div class="float-animation mb-8 inline-block">
                <div
                    class="w-32 h-32 mx-auto bg-gradient-to-br from-sky-500/20 to-purple-500/20 rounded-3xl flex items-center justify-center border border-white/10">
                    <i data-lucide="alert-circle" class="w-16 h-16 text-sky-400"></i>
                </div>
            </div>

            <!-- 404 Number with Glitch Effect -->
            <h1
                class="glitch text-9xl md:text-[12rem] font-black text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-purple-400 to-pink-400 mb-6">
                404
            </h1>

            <!-- Error Message -->
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4">
                Page Not Found
            </h2>
            <p class="text-gray-400 text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                Looks like you've ventured into uncharted territory. The page you're looking for doesn't exist or has
                been moved.
            </p>

            <!-- Quick Links -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
                <a href="/"
                    class="group inline-flex items-center gap-2 bg-gradient-to-r from-sky-500 to-cyan-500 text-white font-semibold px-8 py-4 rounded-xl hover:from-sky-600 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-sky-500/25">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    Back to Home
                    <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                </a>
                <button onclick="window.history.back()"
                    class="inline-flex items-center gap-2 bg-white/5 border border-white/10 text-white font-semibold px-8 py-4 rounded-xl hover:bg-white/10 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    Go Back
                </button>
            </div>

            <!-- Helpful Links Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 max-w-4xl mx-auto">
                <a href="/#about"
                    class="group p-6 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-sky-500/50 transition-all">
                    <i data-lucide="user"
                        class="w-8 h-8 text-sky-400 mb-3 mx-auto group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-white font-semibold mb-1">About Me</h3>
                    <p class="text-gray-400 text-sm">Learn about my background</p>
                </a>

                <a href="/#projects"
                    class="group p-6 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-purple-500/50 transition-all">
                    <i data-lucide="folder"
                        class="w-8 h-8 text-purple-400 mb-3 mx-auto group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-white font-semibold mb-1">Projects</h3>
                    <p class="text-gray-400 text-sm">View my work</p>
                </a>

                <a href="/#experience"
                    class="group p-6 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-green-500/50 transition-all">
                    <i data-lucide="briefcase"
                        class="w-8 h-8 text-green-400 mb-3 mx-auto group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-white font-semibold mb-1">Experience</h3>
                    <p class="text-gray-400 text-sm">Check my journey</p>
                </a>

                <a href="/#contact"
                    class="group p-6 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 hover:border-orange-500/50 transition-all">
                    <i data-lucide="mail"
                        class="w-8 h-8 text-orange-400 mb-3 mx-auto group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-white font-semibold mb-1">Contact</h3>
                    <p class="text-gray-400 text-sm">Get in touch</p>
                </a>
            </div>

            <!-- Error Code -->
            <p class="text-gray-600 text-sm mt-12">
                Error Code: 404 | Page Not Found
            </p>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Custom Cursor Logic
        const isTouchDevice = () => 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice()) {
            const cursor = document.getElementById('custom-cursor');
            const follower = document.getElementById('custom-cursor-follower');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                setTimeout(() => {
                    follower.style.left = e.clientX + 'px';
                    follower.style.top = e.clientY + 'px';
                }, 100);
            });

            const interactiveElements = document.querySelectorAll('a, button');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    follower.style.transform = 'translate(-50%, -50%) scale(1.5)';
                });
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    follower.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            });
        }
    </script>
</body>

</html>
